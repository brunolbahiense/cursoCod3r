<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        const url = "dados/estados.json"
        fetch(url)// forma mais simples de fazer uma requisição ajax
            .then(resp => resp.json())//vai retornar o fetch da url - faz tudo que o xml faz
            .then(estados => { // vai transformar o json pego pela anterior
                const itens = estados.reduce(
                    (html, estado) => html + `<li>${estado.nome}</li>`
                )
                document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`)
            })
    </script>
</body>
